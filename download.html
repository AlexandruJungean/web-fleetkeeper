    <script>
        // Store URLs - Replace these with actual store URLs when available
        const STORE_URLS = {
            ios: '#', // Replace with: https://apps.apple.com/app/fleetkeeper/id...
            android: '#' // Replace with: https://play.google.com/store/apps/details?id=com.fleetkeeper.app
        };

        // Device Detection
        function getDeviceType() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }
            
            // Android detection
            if (/android/i.test(userAgent)) {
                return 'android';
            }
            
            // Mac detection (for potential iPad Safari)
            if (/Macintosh/.test(userAgent) && 'ontouchend' in document) {
                return 'ios';
            }
            
            return 'desktop';
        }

        // Initialize download page
        function initDownloadPage() {
            const deviceType = getDeviceType();
            const statusEl = document.getElementById('redirect-status');
            const redirectSection = document.getElementById('redirect-section');
            const buttonsSection = document.getElementById('download-buttons');
            const iosButton = document.getElementById('ios-button');
            const androidButton = document.getElementById('android-button');
            
            // Set store URLs
            iosButton.href = STORE_URLS.ios;
            androidButton.href = STORE_URLS.android;
            
            // Handle based on device type
            if (deviceType === 'ios') {
                statusEl.textContent = 'Redirecting to App Store...';
                setTimeout(() => {
                    if (STORE_URLS.ios !== '#') {
                        window.location.href = STORE_URLS.ios;
                    } else {
                        showButtons('iOS App Store link coming soon');
                    }
                }, 1500);
            } else if (deviceType === 'android') {
                statusEl.textContent = 'Redirecting to Google Play...';
                setTimeout(() => {
                    if (STORE_URLS.android !== '#') {
                        window.location.href = STORE_URLS.android;
                    } else {
                        showButtons('Google Play link coming soon');
                    }
                }, 1500);
            } else {
                // Desktop - show both buttons
                showButtons('Choose your platform');
            }
            
            function showButtons(message) {
                statusEl.textContent = message;
                redirectSection.querySelector('.download-spinner').style.display = 'none';
                buttonsSection.style.display = 'flex';
            }
        }

        // Run on page load
        document.addEventListener('DOMContentLoaded', initDownloadPage);
    </script>
